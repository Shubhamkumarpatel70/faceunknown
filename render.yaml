services:
  # Combined Frontend + Backend Service
  - type: web
    name: faceunknown
    env: node
    region: oregon
    plan: free
    buildCommand: npm run install-all && cd frontend && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://faceunknown.onrender.com
